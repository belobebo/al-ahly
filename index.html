<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القاضية ممكن بقدم أفشة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff; /* White background for contrast */
            color: #ffffff; /* Default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
            padding: 0; /* Ensure no padding around the body */
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.7) 65%, rgba(255, 165, 0, 0.5) 65%, rgba(255, 255, 255, 0.1)); /* Red and orange gradient */
            padding: 2.5% 5%; /* Responsive padding */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative; /* For positioning the lightning borders */
            overflow: hidden; /* To clip the lightning effect */
            width: 90%; /* Width of container for responsiveness */
            max-width: 600px; /* Max width to prevent it from getting too large on larger screens */
        }
        .container:before, .container:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: 5px solid rgba(255, 255, 255, 0.3); /* White border */
            border-radius: 15px;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Behind the content */
        }
        .container:before {
            filter: blur(5px); /* Blur effect for the border */
        }
        h1 {
            font-size: 2.5em; /* Responsive font size */
            margin-bottom: 20px;
            color: #ffffff; /* White text for header */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .counter {
            font-size: 1.5em; /* Responsive font size */
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3); /* Dark background for counter */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: #f2f2f2; /* Text color for counter */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller font size for tablets */
            }
            .counter {
                font-size: 1.2em; /* Smaller font size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Smaller font size for mobile */
            }
            .counter {
                font-size: 1em; /* Smaller font size for mobile */
                padding: 15px; /* Adjust padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>القاضية ممكن بقدم أفشة</h1>
        <div class="counter" id="counter">
            جاري حساب الوقت...
        </div>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date('2020-11-27T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7)) % 4;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 7;
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('counter').innerHTML = 
                `مرت ${years} سنة، ${months} شهر، ${weeks} أسبوع، ${days} يوم، ${hours} ساعة، ${minutes} دقيقة، و ${seconds} ثانية منذ 27 نوفمبر 2020`;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
